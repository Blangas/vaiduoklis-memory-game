<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Vaiduoklis Memory Game</title>
  <link rel="stylesheet" type="text/css" href="css/flaticon.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <h1>Memory Game</h1>
  </header>
  <main>
    <!-- TODO: Stars -->
    <ul class="stars">
      <li class="star-1">★</li>
      <li class="star-2">★</li>
      <li class="star-3">★</li>
    </ul>

    <!-- TODO: Move counter -->
    <p class="moves">Moves: <span class="moves-left">10</span>/<span class="moves-total">10</span></p>

    <!-- TODO: Timer -->
    <p class="timer">Time: 00:00</p>

    <!-- TODO: Board -->
    <ul class="board">
    </ul>

    <!-- TODO: ReStart -->
    <button class="restart" onclick="shufle()">Restart</button>
  </main>

  <section class="modal-win">
    <div class="modal-content">
      <p class="close">X</p>
      <h2>Congratulations!!!</h2>
      <p><span class="time-rating">Time: 00:00</span></p>
      <p>Moves: <span class="star-rating">☆☆☆ 10/16</span></p>
      <button class="restart-modal" onclick="shufle()">Restart</button>
    </div>
  </section>

  <section class="modal-lose">
    <div class="modal-content">
      <p class="close">X</p>
      <h2>You lost...</h2>
      <button class="restart-modal" onclick="shufle()">Try again?</button>
    </div>
  </section>

  <footer>
    <p>Font generated by <a href="http://www.flaticon.com">flaticon.com</a>.
    Under <a href="http://creativecommons.org/licenses/by/3.0/">CC</a>: <a data-file="001-dead" href="http://www.freepik.com">Freepik</a>, <a data-file="006-halloween" href="https://www.flaticon.com/authors/smashicons">Smashicons</a></p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
